{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>

    <header>

        <div class="logosec">
            <a class="logo" href="{% url 'coreapp:home' %}">DocOps</a>
        </div>
        {% if user.is_authenticated %}
        <div class="message">
            <div class="user">{{user.email}}</div>
            <a href="{% url 'coreapp:profile' %}">
                <div class="dp">
                    {% if user.patient.pic %}
                    <img src="{{ user.patient.pic.url }}" class="dpicn" alt="dp">
                    {% else %}
                    <img src="{% static 'coreapp/img/default.png' %}" height="100%" alt="">
                    {% endif %}
                </div>
            </a>
            <a href="{% url 'user:logout' %}" class=".btn">Logout</a>
        </div>
        
        {% else %}
        <div class="message">
            <a class="btn" href="{% url 'user:login'%}">Login</a>
            <a class="btn" href="{% url 'user:signup'%}">Signup</a>
        </div>
        {% endif %}
    </header>

    {% block content %}

    {% endblock %}
</body>

</html>
