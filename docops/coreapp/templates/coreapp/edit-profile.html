<style>
  
    
    form {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }

    form label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #f5f5f5;
        margin-bottom: 10px;
        color: #666;
    }

    

    /* Responsive Styles */
    @media (max-width: 768px) {
        form {
            max-width: 500px;
        }
    }

    @media (max-width: 480px) {
        form {
            max-width: 300px;
        }
    }
</style>
